<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart Sneaks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark smart-navbar mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">
        Smart Sneaks
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Secret admin link (you can remove from UI if you want) -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin_metrics') }}">Model Metrics</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="smart-footer py-3 mt-auto">
    <div class="container text-center text-muted small">
      Smart Sneaks &copy; {{ 2025 }} &mdash; Nike Sneaker Price Intelligence (Demo)
    </div>
  </footer>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js (for product detail charts) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
